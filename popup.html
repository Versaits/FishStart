<!DOCTYPE html>
<html>
<head>
  <title>Text Viewer</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>加载文件 20MB以内</h2>
  <input type="file" id="fileInput" accept=".txt">
  <button id="uploadButton">加载新文本</button>
  <button id="loadSavedButton">加载已缓存文本</button>
  <p id="statusMessage"></p>

  <h2>已缓存的文本</h2>
  <ul id="fileList"></ul>

  <script src="popup.js"></script>
</body>
</html>
