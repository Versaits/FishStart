<!DOCTYPE html>
<html>
<head>
  <title>Text Viewer</title>
</head>
<body>
  <h2>加载文件 20MB以内</h2>
  <input type="file" id="fileInput" accept=".txt">
  <button id="uploadButton">Upload</button>
  <p id="statusMessage"></p>

  <h2>已加载的文件</h2>
  <ul id="fileList"></ul>

  <script src="popup.js"></script>
</body>
</html>
