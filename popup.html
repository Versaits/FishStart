<!DOCTYPE html>
<html>

<head>
  <title>Text Viewer</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <h2>上传文件</h2>
  <p>建议20MB以内</p>
  <input type="file" id="fileInput" accept=".txt">
  <button id="uploadButton">上传</button>

  <label> 选择要加载的文件</label>
  <select id="fileListSelect" name="selectFile"></select>

  <label for="quantity">单行字数：</label>
  <input type="number" id="setLineChars" value="30" name="quantity" min="20" max="100" step="1">
  <button id="loadSavedButton">加载</button>
  <p id="statusMessage"></p>

  <h2>已缓存的文本</h2> 
  <ul id="fileList"></ul>

  <script src="popup.js"></script>
</body>

</html>
